<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Admin Access</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Please enter the admin passcode to continue
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="passcodeForm" (ngSubmit)="onSubmit()">
      @if (error()) {
      <div class="bg-red-50 border border-red-200 rounded-md p-4">
        <p class="text-sm text-red-800">{{ error() }}</p>
      </div>
      }

      <div class="rounded-md shadow-sm">
        <div>
          <label for="passcode" class="sr-only">Passcode</label>
          <input
            id="passcode"
            name="passcode"
            type="password"
            autocomplete="off"
            required
            formControlName="passcode"
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Enter passcode"
          />
          @if (passcodeForm.get('passcode')?.invalid && passcodeForm.get('passcode')?.touched) {
          <p class="mt-1 text-sm text-red-600">Passcode is required</p>
          }
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="passcodeForm.invalid || loading()"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (loading()) {
          <span>Verifying...</span>
          } @else {
          <span>Verify Passcode</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
