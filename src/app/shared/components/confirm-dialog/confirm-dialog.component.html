@if (isOpen()) {
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'dialog-title'"
  [attr.aria-describedby]="'dialog-message'"
>
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
    <div class="p-6">
      <h2 id="dialog-title" class="text-xl font-semibold text-gray-900 mb-4">
        {{ title() }}
      </h2>
      <p id="dialog-message" class="text-gray-700 mb-6">
        {{ message() }}
      </p>
      <div class="flex justify-end gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="onConfirm()"
          class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
}
